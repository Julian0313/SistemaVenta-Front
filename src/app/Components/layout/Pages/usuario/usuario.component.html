<h1 style="margin: 20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <br>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="nuevoUsuario()">
            <mat-icon>add</mat-icon>Nuevo Usuario
        </button>
    </mat-card-content>
    <br>
    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaUsuarios">

                <ng-container matColumnDef="nombreCompleto">
                    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                    <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let element">{{element.correo}}</td>
                </ng-container>

                <ng-container matColumnDef="rolDescripcion">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">{{element.rolDescripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">{{element.esActivo == 1 ? 'Activo' : 'Inactivo'}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 130px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warm" (click)="eliminarUsuario(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnasTable"></tr>
                <tr mat-row *matRowDef="let row; columns:columnasTable;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
